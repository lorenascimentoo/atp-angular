<body>
    <div class="conteudo">
            <h1 class="titulo-principal">Cadastro de Cliente</h1>
            <p>Preencha os dados do cliente:</p>
        <form (ngSubmit)="salvar()">
          <label class="labels" for="id">ID</label>
            <input type="text" id="id" name="id" [(ngModel)]="id"><br>
            <label class="labels" for="nome">Nome</label>
            <input type="text" id="nome" name="nome" [(ngModel)]="nome"><br>
            <label class="labels" for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" [(ngModel)]="cpf"><br>
            <label class="labels" for="tipo_cliente_id">Tipo de Cliente</label>
            <input type="number" id="tipo_cliente_id" name="tipo_cliente_id" [(ngModel)]="tipo_cliente_id"><br>
            <input type="submit" value="Cadastrar">
        </form>
    </div>
</body>
